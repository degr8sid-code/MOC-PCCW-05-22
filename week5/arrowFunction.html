<html>
    <script>
        function add (a,b) {
            return a+b;
        }

        //anon function
        let addNew = function (a,b) {
            return a+b;
        }
        //arrow function with argument
        let addOther = (a,b) => a + b;

        //a more syntactic way to write this function
        const myFunc = () => "value";

        //arrow function with arguments
        const multiplier = (item, multi) => item * multi;
        multiplier(4, 2);
    </script>
</html>
