<html>
    <script>
        //The map method iterates over each item in an array 
        //and returns a new array containing the results of calling the callback function on each element. 
        //It does this without mutating the original array.

        //example
        const users = [
            { name: 'John', age: 34 },
            { name: 'Amy', age: 20 },
            { name: 'camperCat', age: 10 }
        ];

        const names = users.map(user => user.name);
        console.log(names);

        //Another example
        // The global variable
        const s = [1, 4, 9, 16, 25];

        function squareRoot(number) {
            return Math.sqrt(number);
        }

        var roots = s.map(squareRoot);
        console.log(JSON.stringify(roots))
    </script>
</html>
